	<body>
		<h1> Dziwny jest ten świat </h1>
		<h2> Czesław Niemen </h2>
		<p> 
			Dziwny jest ten świat, 
			gdzie jeszcze wciąż 
			mieści się wiele zła. 
			I dziwne jest to, 
			że od tylu lat 
			człowiekiem gardzi człowiek. 
		</p>
	</body>
</html>
